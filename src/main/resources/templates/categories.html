<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Categories List</title>
</head>
<body>
<h1>Categories</h1>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Code</th>
    </tr>
    <tr th:each="category:${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.Name}"></td>
        <td th:text="${category.Code}"></td>
    </tr>
</table>
</body>
</html>
