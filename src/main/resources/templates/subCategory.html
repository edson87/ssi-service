<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sub Categories List</title>
</head>
<body>
<h1>Sub Category</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>

    </tr>
    <tr>
        <td th:text="${subCategory.id}"></td>
        <td th:text="${subCategory.code}"></td>
        <td th:text="${subCategory.name}"></td>
    </tr>
</table>
</body>
</html>
