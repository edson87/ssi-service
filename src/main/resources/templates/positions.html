<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Position List</title>
</head>
<body>
<h1>Positions</h1>

<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="position:${positions}">
        <td th:text="${position.name}"></td>
    </tr>
</table>
</body>
</html>
